version: '3'

services:
  app:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
      - dh-api-mock
    ports:
      - "8000:8000"
    entrypoint: dockerize -wait tcp://db:5432 -wait tcp://redis:6379 -wait tcp://dh-api-mock:8001 -timeout 120s
    command: |
      bash -c " \
      python manage.py migrate  && \
      python manage.py loaddata app/enquiries/fixtures/users.json && \
      python manage.py loaddata app/enquiries/fixtures/enquiries_cypress.json && \
      python manage.py runserver 0.0.0.0:8000"

  celery:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
      - dh-api-mock
    entrypoint: dockerize -wait tcp://db:5432 -wait tcp://redis:6379 -timeout 120s
    command: celery worker -A app -l info -Q celery -B

  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password

  redis:
    image: redis:3.2

  dh-api-mock:
    image: ukti/data-hub-sandbox:latest

  cypress:
    image: cypress/included:4.3.0
    working_dir: /e2e
    volumes:
      - .:/e2e
    depends_on:
      - app
    environment:
      CYPRESS_BASE_URL: http://app:8000
    entrypoint: cypress
