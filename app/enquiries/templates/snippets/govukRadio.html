
<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        {{field.label}}
      </h1>
    </legend>
    <div class="govuk-radios">
        {% for key, value in field.choices.items %}
        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="{{field.name}}_{{loop.index}}" name="{{field.name}}" type="radio"
                value="{{value}}"
                {% if key == field.value %} checked{%endif%}>
            <label class="govuk-label govuk-radios__label" for="{{field.name}}_{{option[0]}}">
                {{value}}
            </label>
        </div>
        {% endfor %}
    </div>
    </fieldset>
</div>
