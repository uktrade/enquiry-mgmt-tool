<a class="govuk-link link--no-visited link--no-decoration" href="{% url 'enquiry-edit' enquiry.id %}?dh_id={{ datahub_id }}&dh_number={{ company_number }}&duns_number={{ duns_number }}&dh_name={{ company_name }}&dh_address={{ company_address }}">
<div class="company-search__result">
    <div class="company-search__result-name">
        {{ company_name }}
    </div>
    <div class="company-search__result-address">
        <span class="company-search__result-address-label">Address </span><span class="company-search__result-address-value">{{ company_address }}</span>
    </div>
</div>
</a>
